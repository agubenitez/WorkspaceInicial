  <title>eMercado - Todo lo que busques está aquí</title>

<body>
  <nav id="nav" class="site-header sticky-top py-1 bg-dark">
  </nav>


  <div class="container p-5 mt-5 border bg-light">

    <div class="row border bg-white">
      <div class="col-md-12">
        <h3>Datos Personales:</h3>
        <p>Todos los datos se puede editar desde esta seccion haciendo click en "Guardar"</p>
          
      </div>

      <div class="col-md-3">
        <label for="zip">Imagen de perfil</label>
        <div class="needsclick dz-clickable" id="file-upload">
          <div class="dz-message needsclick">
          </div>
        </div>
    </div>

    <div class="col-md-9">

    </div>

      <div class="col-md-4 mt-3">
       Nombre: <br>
        <input id="nombre" type="text">
      </div>
      
      <div class="col-md-4  mt-3">
        Apellido: <br>
         <input id="apellido" type="text">
       </div>

             
      <div class="col-md-4  mt-3">
        Edad: <br>
         <input id="edad" type="text">
       </div>
       
       <div class="col-md-4  mt-3">
        Mail: <br>
         <input id="mail" type="text">
       </div>

       <div class="col-md-4  mt-3">
        Telefono: <br>
         <input id="telefono" type="text">
       </div>

       <div class="col-md-4 mt-3">
        
       </div>

       <div class="col-md-4 mt-3">
        <button onclick="guardar()" id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
       </div>



    </div>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>

  <script src="js/my-profile.js"></script>
